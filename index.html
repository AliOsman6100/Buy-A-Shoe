<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>First JavaScript Project</title>
</head>
    <body>
    
        <div class="container">
            <div class="container-content">

                <div class="shopping-card">
                    <span class="material-symbols-outlined">shopping_cart</span>
                    <h3 id="cartAmount"></h3>
                </div>

                <div class="item">
                    <img src="/img/shoe.png" alt="image">
                </div>

                <div class="item-info">
                    <h3>Nike Alphafly 2</h3>
                    <h4>Herren-Straßenlaufschuh für Wettkämpfe</h4>
                    <h3>119,99€</h3> 
                </div>

                <div class="quantity">
                    <button id="removeBtn" onclick="removeClick()"><span class="material-symbols-outlined">remove</span></button>
                    <h4 id="amount"></h4>
                    <button id="addBtn" onclick="addClick()"><span class="material-symbols-outlined">add</span></button>
                </div>

                <div class="buy-btn">
                    <button id="buyBtn" onclick="buy()">Jetzt Kaufen</button>
                </div>

            </div>
        </div>        



        <script src="main.js"></script>

    </body>
</html>
